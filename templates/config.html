<style>
button:hover{
    color:black;
}

button {
    background-color: Transparent;
    background-repeat:no-repeat;
    border: none;
    cursor:pointer;
    overflow: hidden;
    outline:none;
    padding-top: 0px;
    padding-bottom: 0px;
    padding-left: 0px;
    padding-right: 0px;
    color:white;
}

<body>
    <div class="navbar">
        <a href="/"><i class="fab fa-blogger"></i></a>
        <a href="https://github.com/nobodyzxc/DBProj">Project Page</a>
        <a style="float:right" href="/manage">Back</a>
        <button style="float:right" form="theme" type="submit" value="save"><a>Save</a></button>
    </div>
    <br><br>
    <br><br>
    <br><br>
    <center>
    <div style="position:relative;width: 800px;height: 290px;">
        <div>
            <iframe id="demoFrame" src="/blog/{{user}}" width="800" height="320" scrolling="no"></iframe>
        </div>
        <div style="position: absolute;top:0;left:0;width: 800px;height:290px;z-index:2;opacity:0.4;filter: alpha(opacity = 50)"></div>
    </div><br><br><br><br>
    <form id="theme" method="POST">
        <div class="container">
            <select class='select-box' id="themeBox" name="allLayout" method="GET" action="/">
                {% for layout in allLayout %}
                {% if layout[0] == currentLay %}
                <option value="{{layout[0]}}" selected>{{layout[0]}}</option>"
                {% else %}
                <option value="{{layout[0]}}">{{layout[0]}}</option>"
                {% endif %}
                {% endfor %}
            </select>
            <hr>
        </div>
        <br>
    </form>
    </center>
</body>
<script>
    document.getElementById("themeBox").onchange = function(){
        document.getElementById("demoFrame").src = "/ex/" + this.value + "/{{user}}";
    };
</script>
