<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>config</title>
        <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/BsMultiSelect.css') }}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body>
        
        <h1>config</h1>
        <form method="POST">
            <div class="container"> 
                    <select name="allLayout" method="GET" action="/">
                        {% for layout in allLayout %}
                            {% if layout[0] == currentLay %}
                                <option value="{{layout[0]}}" selected>{{layout[0]}}</option>"
                            {% else %}
                                <option value="{{layout[0]}}">{{layout[0]}}</option>"
                            {% endif %}
                        {% endfor %}
                    </select>
                    <hr>
            </div>
            
            
            <input type=submit value=save>
            <br>
            <a href='./manage'>back</a>
        </form>
    </body>
</html>
