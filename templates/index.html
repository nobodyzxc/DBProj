
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="/static/index.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div class="navbar">
            <a href="/"><i class="fab fa-blogger"></i></a>
            <a href="https://github.com/nobodyzxc/DBProj">Project Page</a>
            {% if logging %}
            <a style="float:right" href="/logout">Logout</a>
            <a style="float:right" href="/manage">Console</a>
            <a style="float:right" href="/blog/{{name}}">MyBlog</a>
            {% else %}
            <a style="float:right" href="/login#signup">SingUp</a>
            <a style="float:right" href="/login#login">Login</a>
            {% endif %}
        </div>
        <br><br>
        <div class="main">
        <center>
            <h1>DB final project - Markdown Blog Server</h1>

            {% for user in user_list %} 
            <div style="position:relative;width: 800px;height: 290px;">
                <div>
                    <iframe src="/blog/{{user}}" width="800" height="290" scrolling="no"></iframe>
                </div>
                <a href="/blog/{{user}}">
                    <div style="position: absolute;top:0;left:0;width: 800px;height:290px;z-index:2;opacity:0.4;filter: alpha(opacity = 50)"></div></a> 
            </div>
            <br> <br> <br>
            {% endfor %}
        </center>
        </div>
    </body></html>
