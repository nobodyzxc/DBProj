<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link href="/static/index.css" rel="stylesheet" type="text/css">
        <link href="/static/manage.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div class="navbar">
            <a href="/"><i class="fab fa-blogger"></i></a>
            <a style="float:left" href="/blog/{{name}}">{{ blog }}</a>
            <a style="float:right" href="/logout">Logout</a>
            <a style="float:right" href="/config">Config</a>
            <a style="float:right" href="/editor">NewPost</a>
        </div>
        <br><br><br><br><br><br>

        <h1></h1>
        <form action="./manage/delete_post" method="post">
        <table width="80%" border="1">
            <tr>
                <th>post</th>
                <th>post_date</th>
                <th>edit</th>
                <th><input type=submit value=Delete></th>
            </tr>
            {% for i in length %}
            <tr>
                <td width="30%"><a href='/blog/{{name}}/{{title[i]}}'>{{title[i]}}</a></td>
                <td width="30%">{{date[i]}}</td>
                <td width="20%"><a href="/editor?postid={{postid[i]}}"><img src="https://pandao.github.io/editor.md/favicon.ico"/></a></td>
                <td width="20">
                  <input type="checkbox" name="postid" value={{postid[i]}}>
                </td>
            </tr>
            {% endfor %}
        </table>
        </form>
    </body>
</html>
