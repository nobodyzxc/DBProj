<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link href="/static/index.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div class="navbar">
            <a href="/"><i class="fab fa-blogger"></i></a>
            <a href="https://github.com/nobodyzxc/DBProj">Project Page</a>
            <a style="float:right" href="/logout">Logout</a>
            <a style="float:right" href="/config">Config</a>
            <a style="float:right" href="/blog/{{name}}">MyBlog</a>
        </div>
        <br><br>

        <h1>user console</h1>
        <p> hello! {{ name }}</p>
        <p>here are your posts</p>
        <form action="./manage/delete_post" method="post">
        <table width="80%" border="1">
            <tr>
                <td>post</td>
                <td> </td>
                <td>post_date</td>
                <td>delete</td>
            </tr>
            {% for i in length %}
            <tr>
                <td width="30%"><a href='/blog/{{name}}/{{title[i]}}'>{{title[i]}}</a></td>
                <td width="20%"><a href="/editor?postid={{postid[i]}}">edit</a></td>
                <td width="30%">{{date[i]}}</td>
                <td width="20">
                  <input type="checkbox" name="postid" value={{postid[i]}}>
                </td>
            </tr>
            {% endfor %}
        </table>
        <p><input type=submit value=Submit></p>
        </form>
        <a href="/editor">new post</a>
    </body>
</html>
